<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/eCommerce.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/script/script.js"></script>
    <title>Crudazon - aggiungi prodotto</title>
</head>
<body>
    <div class="mt-3 container-fluid">
        <header class="ps-5">
                <div class="d-flex">
                    <img src="assets/img/eCommerce.png" alt="logo Curdazon" class="tornaHomepage">
                    <h1 class="h1 fw-bold tornaHomepage">Curdazon</h1>
                </div>
                <div>
                    <h2 class="h2 text-black-50">Gestione prodotti</h2>
                </div>
        </header>

        <main>
            <div class="inviato ms-5"></div> <!-- qui verrà appesa la frase "aggiunto con successo" ecc. -->
            <form>
                <div class="container">
                    <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-3">
                        <div class="col">
                            <div class="my-3">
                                <label for="exampleInputText1" class="form-label">Nome <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="exampleInputText1" aria-describedby="nomeProdotto" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="my-3">
                                <label for="exampleInputText2" class="form-label">Descrizione <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="exampleInputText2" aria-describedby="descrizioneProdotto" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="my-3">
                                <label for="exampleInputText3" class="form-label">Brand <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="exampleInputText3" aria-describedby="brandProdotto" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="my-3">
                                <label for="exampleInputText4" class="form-label">Url dell'immagine <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="exampleInputText4" aria-describedby="immagineProdotto" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="my-3">
                                <label for="exampleInputText5" class="form-label">Prezzo <span class="text-danger">*</span></label>
                                <input type="number" min="1" class="form-control" id="exampleInputText5" aria-describedby="prezzoProdotto" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="my-3">
                                <label for="exampleInputText6" class="form-label">Id</label>
                                <input type="text" class="form-control" id="exampleInputText6" aria-describedby="idProdotto" readonly>
                            </div>
                        </div>
                        <div class="col">
                            <div class="my-3">
                                <label for="exampleInputText7" class="form-label">User ID</label>
                                <input type="text" class="form-control" id="exampleInputText7" aria-describedby="useridProdotto" readonly>
                            </div>
                        </div>
                        <div class="col">
                            <div class="my-3">
                                <label for="exampleInputText8" class="form-label">Creato il:</label>
                                <input type="text" class="form-control" id="exampleInputText8" aria-describedby="datacreazioneProdotto" readonly>
                            </div>
                        </div>
                        <div class="col">
                            <div class="my-3">
                                <label for="exampleInputText9" class="form-label">Modificato il:</label>
                                <input type="text" class="form-control" id="exampleInputText9" aria-describedby="datamodificaProdotto" readonly>
                            </div>
                        </div>
                        <!-- <div class="col">
                            <div class="my-3">
                                <label for="exampleInputText10" class="form-label">Versione</label>
                                <input type="text" class="form-control" id="exampleInputText10" aria-describedby="versioneProdotto" readonly>
                            </div>
                        </div> -->
                    </div>
                    <div class="row row-cols-1 row-cols-md-2 row-cols-xl-4">
                        <div class="col">
                            <div class="my-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1"><a href="#">Accetto le condizioni</a></label>
                            </div>
                        </div>
                        <div class="col mt-2 mt-xl-0">
                            <button type="button" class="btn btn-primary">Invia</button>
                        </div>
                        <div class="col mt-2 mt-xl-0">
                            <button type="button" class="btn btn-danger">Reset</button>
                        </div>
                        <div class="col mt-2 mt-xl-0">
                            <button type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info text-light">Visualizza prodotti</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Visualizza prodotti</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="productModalBody">
                      <!-- Contenuto dei prodotti verrà aggiunto qui -->
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                    </div>
                  </div>
                </div>
              </div>

            
        </main>
        

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
